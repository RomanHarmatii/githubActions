name: Playwright Tests Docker
on: 
  workflow_dispatch:
    inputs:
      testOptions:
        description: 'Test options'
        default: ''
        required: false
        type: string
jobs:
  myTest:
    name: Running tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-docker-action@v4
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
    - name: Building Docker Image
      run: docker build -t playwright-test-image .
    - name: Running Docker
      run: docker run -e BASE_URL=${{ secrets.BASE_URL }} playwright-test-image
